<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/popper/popper.min.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery.event.move/jquery.event.move.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/twentytwenty/js/jquery.twentytwenty.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/highlight.js/highlight.pack.js"></script>
    <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
    <!--Load highlight.js-->
    <script>hljs.initHighlightingOnLoad();</script>
    
    <!--<script type="module" src="{{ site.BASE_PATH }}/assets/resources/highlight.js/lib/index.js"></script>-->

    <!-- Le styles -->
    <link href="{{ site.BASE_PATH }}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.BASE_PATH }}/assets/resources/font-awesome/css/all.css" rel="stylesheet">
    <!--<link href="{{ site.BASE_PATH }}/assets/resources/syntax/syntax.css" rel="stylesheet">-->
    <link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet">
    <link href="{{ site.BASE_PATH }}/assets/resources/highlight.js/styles/default.css" rel="stylesheet">
    <link href="{{ site.BASE_PATH }}/assets/resources/twentytwenty/css/twentytwenty.css" rel="stylesheet" type="text/css" media="screen">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 sidebar-color">
                <div class="sidebar d-none d-sm-block">
                    {% include sidebar.html %}
                </div>
                <div class="d-block d-sm-none">
                    {% include sidebar-sm.html %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="">
                    {{ content }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 sidebar-color">
            </div>
            <div class="col-sm-9">
                <footer>
                    <hr/>
                    <p>
                        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }} with <a href="http://jekyllrb.com/">Jekyll</a>. Theme: <a href="https://github.com/dbtek/dbyll">dbyll</a> by dbtek. Fork me on <a href="{{ site.author.theme_link }}">Github</a>
                    </p>
                </footer>
                
            </div>
            
        </div>
    </div>
</body>
</html>
