<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{{ site.BASE_PATH }}/">
        <img src="/assets/media/profile.jpg" class="img-circle profile-img-lg img-fluid"/>
    </a>
    <h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
    {{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.author.github %}
        <li style="display: inline-block;">
            <a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}" target="blank">
                <i class="fab fa-github fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.mastodon %}
        <li style="display: inline-block;">
            <a class="btn btn-default btn-sm" href="{{ site.author.mastodon }}" target="blank">
                <i class="fab fa-mastodon fa-lg"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.email %}
        <li style="display: inline-block;">
            <a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}" target="blank">
                <i class="fas fa-envelope fa-lg"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
</br>
<div>
    <ul class="list-group list-group-flush" style="list-style: none;">
        <li><a href="{{ site.BASE_PATH}}/{{ site.about_path }}"><button class="sidebar-btn">About</button></a></li>
        <li><a href="{{ site.BASE_PATH}}/{{ site.projects_path }}"><button class="sidebar-btn">Projects</button></a></li>
        <li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}"><button class="sidebar-btn">Posts</button></a></li>
        <li><a href="{{ site.BASE_PATH}}/{{ site.tags_path }}"><button class="sidebar-btn">Tags</button></a></li>
    </ul>
</div>
<!-- sidebar.html end -->
